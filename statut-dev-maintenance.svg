<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="1" />
      <stop offset="100%" stop-color="#030035" stop-opacity="1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      .text {
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        fill: #dbe64a;
        filter: url(#glow);
      }
      .gear {
        animation: spin 3s linear infinite;
        transform-origin: center;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </defs>
  <rect width="200" height="60" rx="15" ry="15" fill="url(#bgGradient)"/>
  <g class="gear" transform="translate(30,30)">
    <path fill="#dbe64a" d="M10,0 L15,5 L13,10 L17,15 L13,20 L15,25 L10,30 L5,25 L7,20 L3,15 L7,10 L5,5 Z"/>
  </g>
  <text x="60" y="35" class="text">MAINTENANCE</text>
</svg>