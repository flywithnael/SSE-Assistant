<!DOCTYPE html><html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSE Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #030035;
        color: #DBE64A;
        overflow-x: hidden;
      }header {
    text-align: center;
    padding: 3rem 1rem;
    animation: fadeIn 1s ease-in;
  }

  header h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3rem;
    margin: 0;
    animation: slideDown 1s ease-out;
  }

  header p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.2rem;
    margin-top: 1rem;
    animation: fadeIn 2s ease-in;
  }

  .button-container {
    margin-top: 2rem;
    animation: fadeInUp 1.5s ease-in-out;
  }

  .btn {
    background-color: #DBE64A;
    color: #030035;
    font-family: 'Poppins', sans-serif;
    padding: 1rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
  }

  .btn:hover {
    transform: scale(1.05);
    background-color: #f6f07b;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideDown {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>

  </head>
  <body>
    <header>
      <h1>Bienvenue sur SSE Assistant</h1>
      <p>Votre outil compagnon pour gérer vos trajets sur le réseau SSE.</p>
      <div class="button-container">
        <a href="https://payhip.com/b/dFDe8" target="_blank">
          <button class="btn">Accéder à la version PRO</button>
        </a>
      </div>
    </header>
    <footer>
      © 2025 TransLink Studios — Tous droits réservés.
    </footer>
  </body>
</html>
