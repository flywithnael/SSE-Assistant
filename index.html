<!DOCTYPE html><html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #030035;
      color: #DBE64A;
    }header {
  background-color: #DBE64A;
  color: #030035;
  padding: 20px;
  text-align: center;
  font-size: 2rem;
}

nav {
  display: flex;
  justify-content: center;
  background-color: #1c1c3a;
  padding: 10px;
}

nav button {
  background: none;
  border: none;
  color: #DBE64A;
  margin: 0 15px;
  font-size: 1rem;
  cursor: pointer;
  transition: color 0.3s;
}

nav button:hover {
  color: #ffffff;
}

section {
  display: none;
  padding: 30px;
  max-width: 800px;
  margin: auto;
}

section.active {
  display: block;
}

h2 {
  color: #DBE64A;
}

a {
  color: #DBE64A;
}

  </style>
</head><body>
  <header>SSE Assistant</header>
  <nav>
    <button onclick="showTab('about')">A propos</button>
    <button onclick="showTab('repo')">Dépôt GitHub</button>
    <button onclick="showTab('releases')">Releases</button>
  </nav>  <section id="about" class="active">
    <h2>A propos</h2>
    <p>SSE Assistant est un assistant pour les conducteurs/joueurs du réseau Seine Sud-Est (SSE). Ce site affiche les informations du projet GitHub de manière dynamique.</p>
  </section>  <section id="repo">
    <h2>Informations GitHub</h2>
    <div id="repoInfo">Chargement...</div>
  </section>  <section id="releases">
    <h2>Dernières versions</h2>
    <ul id="releaseList">Chargement...</ul>
  </section>  <script>
    const USER = 'flywithnael';
    const REPO = 'SSE-Assistant';

    function showTab(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function fetchRepoInfo() {
      const res = await axios.get(`https://api.github.com/repos/${USER}/${REPO}`);
      const data = res.data;
      document.getElementById('repoInfo').innerHTML = `
        <p><strong>Nom:</strong> ${data.name}</p>
        <p><strong>Description:</strong> ${data.description}</p>
        <p><strong>Stars:</strong> ${data.stargazers_count}</p>
        <p><strong>Forks:</strong> ${data.forks_count}</p>
        <p><a href="${data.html_url}" target="_blank">Voir sur GitHub</a></p>
      `;
    }

    async function fetchReleases() {
      const res = await axios.get(`https://api.github.com/repos/${USER}/${REPO}/releases`);
      const list = document.getElementById('releaseList');
      list.innerHTML = '';
      res.data.forEach(release => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${release.name}</strong> - <a href="${release.html_url}" target="_blank">Voir</a>`;
        list.appendChild(li);
      });
    }

    fetchRepoInfo();
    fetchReleases();
  </script></body></html>
